<!DOCTYPE html>
<html>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="angularjs.js" type="text/javascript"></script>

<link rel="stylesheet" href="style.css">

<body ng-app="myApp">

  <div ng-controller="customersCtrl" class="main"> 

    <select ng-options="option for option in listOfOptions" 
            ng-model="selectedItem"
            ng-change="selectedItemChanged()">
    </select>

    <div class="filters">
      <table>
        <tr>
          <td>
            <select>
              <option>All</option>
              <option>Demp2</option>
              <option>CapitalOne</option>
            </select>
          </td>
          <td>
            From: <input type="date" name="fromDate">
          </td>
          <td>
            To: <input type="date" name="toDate">
          </td>
          <td>
            <select>
                <option>Both</option>
                <option>User</option>
                <option>Agent</option>
            </select>
          </td>
          <td>
            <button ng-click="generateReport()">Generate Report</button>
          </td>
        </tr>
      </table>
    </div>

    <div class="logs">
      <table id="log">
        <tr>
          <td>Schedule Change</td>
          <td colspan="2">Total:{{names[0].data.length}}</td>
        </tr>
        <tr>
          <th>Sr. No.</th>
          <th>Name</th>
          <th>Email</th>
        </tr>
        <tr ng-repeat="x in names[0].data">
          <td>{{ x.id }}</td>
          <td>{{ x.name }}</td>
          <td>{{ x.email }}</td>
        </tr>
      </table>
      <button onclick="exportTableToCSV('logs.csv')">Export CSV</button>
    </div>

  </div>
</body>
</html>
